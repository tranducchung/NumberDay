<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<input type="number"  id="nhap">
<button type="button" id="nut" onclick="bam()">Xem</button>
<body>
<script>
    function bam() {
        let x = document.getElementById("nhap").value;
        switch (x) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                alert("Tháng "+ x +" có 31 ngày")
                break;
            case "2" :
                alert("Tháng 2 có 28 hoặc 29 ngày")
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                alert("Tháng" + x + "có 30 ngày")
                break;

        }

    }
</script>
</body>
</html>
